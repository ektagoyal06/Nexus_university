<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Enrollment Form</title>
</head>
<body>
    <style>
        form{
          background-color: blanchedalmond;
          font-size: medium;
          font-family: 'Times New Roman', Times, serif;
          margin-right:0%;
        }
        input{
            background-color: rgb(249, 249, 232);
        }
        textarea{
            background-color: rgb(249, 249, 232);

        }
        
    </style>
    <h2 align="center">Student Enrollment Form:<br><br> <br>
    <form action="#" method="POST">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="class">Class:</label>
        <input type="text" id="class" name="class" required><br><br>

        <label for="contact">Contact Number:</label>
        <input type="tel" id="contact" name="contact" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="school"School:>School:</label>
        <input type="school" id="school" name="school" required><br><br>
        
        
        <label for="comments">Additional Comments:</label><br>
        <textarea id="comments" name="comments" rows="6" cols="60"></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
